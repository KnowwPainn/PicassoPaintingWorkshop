<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Picasso Painting Workshop</title>
</head>

<body>
    <div class="container">
        <div class="artwork">
            <div class="letter letter-E">E</div>
            <div class="letter letter-T">T</div>
            <div class="letter letter-H">H</div>
            <div class="letter letter-A">A</div>
            <div class="letter letter-N">N</div>
            <div class="plus-sign">+</div>
            <div class="letter letter-J">J</div>
            <div class="letter letter-A">A</div>
            <div class="letter letter-L">L</div>
            <div class="letter letter-E">E</div>
            <div class="letter letter-N">N</div>
        </div>

        <div class="heart"></div>

        <form action="formsubmitted.html" method="post" class="interest-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
